<div id="favoris" class="inactive-categorie">
    <div class="recentre">
        <div id="close-btn-favoris" class="close-btn" (click)="hideFavoris()">
        </div>
        <div id="close-btn-favoris" class="close-btn-mobile" (click)="hideFavorisMobile()">
        </div>

        <div class="titre">FAVORIS</div>

        <div class="not-connected" *ngIf="_connexion.login == ''">
                <p>Vous n'êtes pas connecté</p>
        </div>

        <div class="card-container" *ngFor="let fav of _favoris.favorisListe">

            <div class="info">
                <span class="title">{{ fav.title }}</span>
                <span class="artiste">{{ fav.artiste }}</span>
                <span class="retirer" (click)="_favoris.removeFavoris(fav.title, fav.artiste)">Retirer des favoris</span>
            </div>
            <div class="video"> 
                <iframe id="videoPlayer" width="420" height="315" [src]="fav.link  | safe">
                </iframe> 
            </div>

        </div>

    </div>
</div>
